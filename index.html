<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IBC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Customer & Work Management</h1>
  <section>
    <h2>Add Customer</h2>
    <form id="customerForm">
      <input id="name" placeholder="Name" required>
      <input id="email" placeholder="Email" required>
      <input id="phone" placeholder="Phone" required>
      <button type="submit">Add Customer</button>
    </form>
    <h3>Customers</h3>
    <table id="customerTable">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <section>
    <h2>Add Work</h2>
    <form id="workForm">
      <input id="workTitle" placeholder="Work Title" required>
      <select id="workCustomer" required></select>
      <button type="submit">Add Work</button>
    </form>
    <h3>Work List</h3>
    <table id="workTable">
      <thead>
        <tr><th>Title</th><th>Customer</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <script src="main.js"></script>
</body>
</html>
