<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBC Service Customer Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>IBC Service Customer Details</h1>

  <section>
    <h2>Add Customer & Service</h2>
    <form id="customerForm">
      <input id="name" placeholder="Name" required />
      <input id="email" placeholder="Email" required type="email" />
      <input id="phone" placeholder="Phone" required />
      <label for="purchaseDate">Purchase Date:</label>
      <input id="purchaseDate" type="date" required />

      <input id="serviceProblem" placeholder="Service Problem" required />

      <label for="entryDate">Entry Date:</label>
      <input id="entryDate" type="date" required />

      <label for="returnDate">Return Date:</label>
      <input id="returnDate" type="date" required />

      <button type="submit">Add Entry</button>
    </form>

    <label for="customerSearch">Search Customers:</label>
    <input id="customerSearch" type="text" placeholder="Search by name, email, phone, or service problem..." />

    <h3>Customer & Service List</h3>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Purchase Date</th>
          <th>Service Problem</th>
          <th>Entry Date</th>
          <th>Return Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="main.js"></script>
</body>
</html>
