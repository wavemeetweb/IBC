<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBC Service Customer Details</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase Compatibility SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>IBC Service Customer Details</h1>

  <section>
    <h2>Add Customer & Service</h2>
    <form id="customerForm">
      <input id="name" placeholder="Name" required />
      <input id="email" placeholder="Email (optional)" type="email" />
      <input id="phone" placeholder="Phone" required />
      <input id="service" placeholder="Service" required />

      <label for="entryDate">Entry Date:</label>
      <input id="entryDate" type="date" required />

      <label for="returnDate">Return Date (optional):</label>
      <input id="returnDate" type="date" />

      <button type="submit">Add Entry</button>
    </form>

    <label for="customerSearch">Search Customers:</label>
    <input id="customerSearch" type="text" placeholder="Search by name, email, phone, or service..." />

    <button id="printBtn">Print Customer & Service List</button>

    <h3>Customer & Service List</h3>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Service</th>
          <th>Entry Date</th>
          <th>Return Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="main.js"></script>
</body>
</html>
