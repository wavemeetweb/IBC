<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBC Service Customer Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>IBC Service Customer Details</h1>

  <section>
    <h2>Add Customer</h2>
    <form id="customerForm">
      <input id="name" placeholder="Name" required />
      <input id="email" placeholder="Email" required type="email" />
      <input id="phone" placeholder="Phone" required />
      <label for="purchaseDate">Purchase Date:</label>
      <input id="purchaseDate" type="date" required />
      <button type="submit">Add Customer</button>
    </form>

    <label for="customerSearch">Search Customers:</label>
    <input id="customerSearch" type="text" placeholder="Search by name, email, phone..." />

    <h3>Customers</h3>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Entry Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Add Work</h2>
    <form id="workForm">
      <input id="workTitle" placeholder="Work Title" required />
      <select id="workCustomer" required></select>
      <label for="deliveryDate">Delivery Date:</label>
      <input id="deliveryDate" type="date" required />
      <button type="submit">Add Work</button>
    </form>

    <label for="workSearch">Search Work:</label>
    <input id="workSearch" type="text" placeholder="Search by title or customer name..." />

    <h3>Work List</h3>
    <table id="workTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Customer</th>
          <th>Delivery Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="main.js"></script>
</body>
</html>
