<!-- In the Add Customer section, add a purchase/registration date input -->
<form id="customerForm">
  <input id="name" placeholder="Name" required>
  <input id="email" placeholder="Email" required>
  <input id="phone" placeholder="Phone" required>
  <label for="purchaseDate">Purchase Date:</label>
  <input id="purchaseDate" type="date" required>
  <button type="submit">Add Customer</button>
</form>

<!-- In the Add Work section, add a Delivery Date input -->
<form id="workForm">
  <input id="workTitle" placeholder="Work Title" required>
  <select id="workCustomer" required></select>
  <label for="deliveryDate">Delivery Date:</label>
  <input id="deliveryDate" type="date" required>
  <button type="submit">Add Work</button>
</form>
