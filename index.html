<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Details</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <script>
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      location.href = 'login.html';
    }
  </script>

  <header>
    <h1>IBC Service Customer Details</h1>
    <div>
      <span id="userDisplay"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <section>
    <form id="customerForm">
      <input id="name" placeholder="Name" required />
      <input id="email" placeholder="Email (optional)" type="email" />
      <input id="phone" placeholder="Phone" required />
      <input id="service" placeholder="Service" required />
      <input id="entryDate" type="date" required />
      <input id="returnDate" type="date" />
      <button type="submit">Add Entry</button>
    </form>

    <input id="search" placeholder="Searchâ€¦" />

    <button id="refreshBtn">Refresh</button>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Service</th>
          <th>Entry Date</th><th>Return Date</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

  <script src="main.js"></script>
</body>
</html>
