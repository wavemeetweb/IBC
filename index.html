<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBC Service Customer Details</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase JavaScript Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Login Check Script - Must be first -->
  <script>
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <header>
    <h1>🔧 IBC Service Customer Details</h1>
    <div class="user-info">
      <span>Welcome, <strong id="username-display"></strong></span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <section>
    <h2>Add Customer & Service</h2>
    <form id="customerForm">
      <input id="name" placeholder="Name" required />
      <input id="email" placeholder="Email (optional)" type="email" />
      <input id="phone" placeholder="Phone" required />
      <input id="service" placeholder="Service" required />

      <label for="entryDate">Entry Date:</label>
      <input id="entryDate" type="date" required />

      <label for="returnDate">Return Date (optional):</label>
      <input id="returnDate" type="date" />

      <button type="submit">Add Entry</button>
    </form>

    <div class="search-container">
      <label for="customerSearch">🔍 Search Customers:</label>
      <input id="customerSearch" type="text" placeholder="Search by name, email, phone, or service..." />
    </div>

    <div class="action-buttons">
      <button id="printBtn">🖨️ Print Customer List</button>
      <button id="refreshBtn">🔄 Refresh Data</button>
    </div>

    <h3>Customer & Service List (<span id="recordCount">0</span> records)</h3>
    <div class="table-container">
      <table id="customerTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Service</th>
            <th>Entry Date</th>
            <th>Return Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
