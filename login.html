<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IBC Service â€“ Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f0f2f5;
         display:flex;height:100vh;align-items:center;justify-content:center;margin:0}
    .box{width:320px;background:#fff;padding:32px;border-radius:8px;
         box-shadow:0 4px 12px rgba(0,0,0,.1);text-align:center}
    h2{margin:0 0 24px;color:#2c3e50}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;
          border-radius:4px;font-size:14px}
    button{width:100%;padding:10px;margin-top:12px;font-size:16px;
           background:#007bff;border:none;color:#fff;border-radius:4px;
           cursor:pointer}
    button:hover{background:#0056b3}
    .error{display:none;color:#e74c3c;margin-top:12px;font-weight:bold}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="username" placeholder="Username" required autofocus>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="err" class="error">Invalid username or password</div>
    </form>
  </div>

  <script>
    const CORRECT_USER = 'durga_mahapatra';
    const CORRECT_PASS = 'happy@12390';
    document.getElementById('loginForm').addEventListener('submit',e=>{
      e.preventDefault();
      const u=document.getElementById('username').value.trim();
      const p=document.getElementById('password').value;
      if(u===CORRECT_USER && p===CORRECT_PASS){
        sessionStorage.setItem('loggedIn','true');
        sessionStorage.setItem('username',u);
        location.href='index.html';
      }else{
        const err=document.getElementById('err');
        err.style.display='block';
        setTimeout(()=>err.style.display='none',3000);
      }
    });
  </script>
</body>
</html>
