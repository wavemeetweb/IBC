<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBC Service - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 300;
      font-size: 28px;
    }
    
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
    
    .version {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ðŸ”§</div>
    <h1>IBC Service Portal</h1>
    <form id="loginForm">
      <div class="form-group">
        <input id="username" type="text" placeholder="Username" required autofocus>
      </div>
      <div class="form-group">
        <input id="password" type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div id="errorMsg" class="error">Invalid username or password</div>
    </form>
  </div>
  
  <div class="version">IBC Service v2.0</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (username === 'durga_mahapatra' && password === 'happy@12390') {
          sessionStorage.setItem('loggedIn', 'true');
          sessionStorage.setItem('username', username);
          window.location.href = 'index.html';
        } else {
          errorMsg.style.display = 'block';
          setTimeout(() => errorMsg.style.display = 'none', 3000);
        }
      });
    });
  </script>
</body>
</html>
