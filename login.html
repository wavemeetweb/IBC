<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBC Service Customer Details - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 24px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 2px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #3498db;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .error {
      color: #e74c3c;
      margin: 15px 0;
      display: none;
      font-weight: bold;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #3498db;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ðŸ”§ IBC Service</div>
    <h2>Login to Continue</h2>
    <div id="error-msg" class="error">Invalid username or password!</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autofocus />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorMsg = document.getElementById('error-msg');
      
      // Correct credentials
      const CORRECT_USERNAME = 'durga_mahapatra';
      const CORRECT_PASSWORD = 'happy@12390';

      loginForm.addEventListener('submit', function(event) {
        // CRITICAL: preventDefault() must be called FIRST
        event.preventDefault();
        
        // Hide previous error
        errorMsg.style.display = 'none';

        // Get form values
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // Validate credentials
        if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
          // Set login status
          sessionStorage.setItem('loggedIn', 'true');
          sessionStorage.setItem('username', username);
          
          // Redirect to main app
          window.location.href = 'index.html';
        } else {
          // Show error
          errorMsg.style.display = 'block';
          setTimeout(() => {
            errorMsg.style.display = 'none';
          }, 3000);
        }
      });
    });
  </script>
</body>
</html>
